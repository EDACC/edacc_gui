{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h2>Login to {{database}}</h2>
    
    <form action="{{url_for('login', database=database)}}" method="post">
        <table>
            <tr>
                <td>e-mail:</td><td><input type="text" name="email" /></td>
            </tr>
            <tr>
                <td>Password:</td><td><input type="password" name="password" /></td>
            </tr>
            {% if error %}<tr><td colspan="2"><div class="form_error">{{error}}</div></td></tr>{% endif %}
            <tr>
                <td colspan="2"><input type="submit" value="Login" /></td>
            </tr>
        </table>
    </form>
    {% if db.competition_phase() == 1 %}
        <a href="{{url_for('register', database=database)}}">Register</a>
    {% endif %}
{% endblock %}
