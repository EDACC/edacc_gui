{% extends "base.html" %}
{% block title %}Databases{% endblock %}
{% block content %}
    <h2>Databases</h2>

    <h3>The Server is connected to the following databases:</h3>
    <ul>
    {% for db in databases %}
        <li><a href="{{url_for('experiments_index', database=db.database)}}">{{db}}</a>{% if db.is_competition() %} (Competition){% endif %}</li>
    {% endfor %}
    </ul>
{% endblock %}
