{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
    <h1>Admin Login</h1>
    
    <form action="{{url_for('admin_login')}}" method="post">
    <table>
        <tr>
            <td>Password:</td><td><input type="password" name="password" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Login" /></td>
        </tr>
    </table>
    </form>
    {% if error %}{{error}}{% endif %}
{% endblock %}
